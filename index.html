<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siber Güvenlik Bildirimi • Olay Kaydı</title>

  <!-- Open Graph preview -->
  <meta property="og:title" content="Siber Suçlarla Mücadele – Olay Kaydı" />
  <meta property="og:description" content="Bu mesaj güvenlik sistemine kaydedilmiştir. Takip numarası için tıklayın." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Siber Güvenlik Bildirimi – Olay Kaydı Görüntüle" />
  <meta property="og:description" content="Bu mesajınız güvenlik ve taciz önleme politikaları kapsamında kayda alınmıştır. Detaylar için tıklayın." />
  <meta property="og:image" content="https://raw.githubusercontent.com/hkarci20001/korkutucu-bildirim/main/badge.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <style>
    :root { --bg:#0b1020; --fg:#e8eefc; --card:#141b34; --card2:#0f1630; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:880px;margin:40px auto;padding:16px}
    .badge{display:flex;align-items:center;gap:16px;padding:18px 20px;border-radius:16px;background:linear-gradient(145deg,var(--card),var(--card2));border:1px solid rgba(255,255,255,.08)}
    .badge img{width:56px;height:56px;border-radius:12px;border:1px solid rgba(255,255,255,.1)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:20px}
    .card{background:linear-gradient(160deg,rgba(255,255,255,.03),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);padding:16px;border-radius:16px}
    .kv{display:flex;justify-content:space-between;gap:16px;font-size:14px;padding:6px 0;border-bottom:1px dashed rgba(255,255,255,.08)}
    .kv:last-child{border-bottom:0}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06)}
    .btn{display:inline-block;text-decoration:none;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.15);color:var(--fg)}
    .btn:hover{filter:brightness(1.1)} .btn-solid{background:#1a2b6e} .hint{color:#9fb3ff;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge">
      <img src="badge.png" alt="badge" />
      <div>
        <h1>Siber Güvenlik Bildirimi • Olay Kaydı</h1>
        <div class="hint"></div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Olay Özeti</h3>
        <div class="kv"><div>Durum</div><div><span class="pill">Ön İnceleme Başlatıldı</span></div></div>
        <div class="kv"><div>Dosya No</div><div><code id="caseId">—</code></div></div>
        <div class="kv"><div>Şikayet Eden</div><div id="victim">—</div></div>
        <div class="kv"><div>Oluşturulma</div><div id="ts">—</div></div>
      </div>
      <div class="card">
        <h3>Uyarı</h3>
        <p>Bu sayfayı görüntüleyen oturum bilgileri kaydedilebilir. Taciz ve müstehcen içerik gönderimi suçtur.</p>
        <a class="btn btn-solid" href="#" onclick="window.print();return false;">Kaydı Yazdır</a>
      </div>
    </div>
  </div>

  <script>
    const qs=new URLSearchParams(location.search);
    const caseId=qs.get('case')||('A'+Math.random().toString(36).slice(2,7).toUpperCase()+'-'+new Date().getFullYear());
    const victim=decodeURIComponent(qs.get('v')||'').trim()||'Gizli';
    document.getElementById('caseId').textContent=caseId;
    document.getElementById('victim').textContent=victim;
    document.getElementById('ts').textContent=new Date().toLocaleString();
  </script>
</body>
</html>
